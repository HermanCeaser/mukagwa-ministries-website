title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Title
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          display: Slug
      -
        handle: content
        field:
          type: bard
          display: Content
          allow_source: true
          toolbar_mode: inline
          reading_time: false
          fullscreen: true
          allow_uploads: true
      -
        handle: page_type
        field:
          type: select
          display: 'Page Type'
          options:
            home: Home
            about: About
            gallery: Gallery
            other: Other
          clearable: false
          searchable: false
          taggable: false
          push_tags: false
          cast_booleans: false
      -
        handle: mission_title
        field:
          type: text
          display: 'Mission Title'
          default: 'Mission'
          if:
            page_type: 'equals about'
      -
        handle: mission_content
        field:
          type: bard
          display: 'Mission Content'
          toolbar_mode: inline
          if:
            page_type: 'equals about'
      -
        handle: goal_title
        field:
          type: text
          display: 'Goal Title'
          default: 'Our Goal:'
          if:
            page_type: 'equals about'
      -
        handle: goal_content
        field:
          type: bard
          display: 'Goal Content'
          toolbar_mode: inline
          if:
            page_type: 'equals about'
      -
        handle: welcome_title
        field:
          type: text
          display: 'Welcome Title'
          default: 'Welcome to Mukagwa Ministries'
          if:
            page_type: 'equals about'
      -
        handle: welcome_subtitle
        field:
          type: text
          display: 'Welcome Subtitle'
          if:
            page_type: 'equals about'
      -
        handle: about_image
        field:
          type: assets
          container: assets
          max_files: 1
          display: 'About Image'
          if:
            page_type: 'equals about'
      -
        handle: team_section_title
        field:
          type: text
          display: 'Team Section Title'
          default: 'Meet Our Team'
          if:
            page_type: 'equals about'
      -
        handle: team_section_subtitle
        field:
          type: text
          display: 'Team Section Subtitle'
          default: 'Ready to help'
          if:
            page_type: 'equals about'
      -
        handle: gallery_intro_title
        field:
          type: text
          display: 'Gallery Intro Title'
          default: 'Gallery'
          if:
            page_type: 'equals gallery'
      -
        handle: gallery_intro_subtitle
        field:
          type: text
          display: 'Gallery Intro Subtitle'
          default: 'Explore our gallery to know how we work'
          if:
            page_type: 'equals gallery'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: template
        field:
          type: template
          required: true
          display: Template