sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          width: 50
      -
        handle: slug
        field:
          type: slug
          required: true
          generate: true
          from: title
          display: Slug
          width: 50
      -
        handle: template
        field:
          type: template
          display: Template
          width: 50
      -
        handle: content
        field:
          type: bard
          display: Content
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          width: 100
  meta:
    display: Meta
    fields:
      -
        handle: meta_title
        field:
          type: text
          display: Meta Title
          width: 50
      -
        handle: meta_description
        field:
          type: textarea
          display: Meta Description
          width: 50