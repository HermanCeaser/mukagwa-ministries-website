title: Team Member
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Name
      -
        handle: position
        field:
          type: text
          required: true
          display: Position
      -
        handle: image
        field:
          type: assets
          container: assets
          max_files: 1
          display: Photo
      -
        handle: social_links
        field:
          type: replicator
          display: 'Social Links'
          sets:
            social_link:
              display: 'Social Link'
              fields:
                -
                  handle: platform
                  field:
                    type: select
                    display: Platform
                    options:
                      facebook: Facebook
                      twitter: Twitter
                      instagram: Instagram
                      linkedin: LinkedIn
                      youtube: YouTube
                -
                  handle: url
                  field:
                    type: url
                    display: URL
      -
        handle: order
        field:
          type: integer
          display: 'Display Order'
          default: 1